<div id="registration">
  <form novalidate class="md-layout-row md-gutter" @submit.prevent="validateCredentials">
    <md-card class="md-flex50 md-flex-small-100">
      <md-card-header>
        <div class="md-title">Sign up</div>
      </md-card-header>

      <md-card-content>
        <div class="md-layout-row md-layout-wrap md-gutter">
          <div class="md-flex md-flex-small-100">
            <md-field :class="getValidationClass('login')">
              <label for="login">Login</label>

              <md-input name="username" id="login" autocomplete="given-name" v-model="form.login" :disabled="sending"/>

              <span class="md-error" v-if="!$v.form.login.required">Login is required</span>

              <span class="md-error" v-else-if="!$v.form.login.minLength">Login must have at least 4 characters</span>
            </md-field>
          </div>

          <div class="flex md-flex-small-100">
            <md-field :class="getValidationClass('password')">
              <label for="password">Password</label>

              <md-input name="password" id="password" autocomplete="password" type="password"
                        v-model="form.password" :disabled="sending"/>

              <span class="md-error" v-if="!$v.form.password.required">Password is required</span>

              <span class="md-error" v-else-if="!$v.form.password.minLength">
                Password must have at least 8 characters
              </span>
            </md-field>
          </div>

          <div class="flex md-flex-small-100">
            <md-field :class="getValidationClass('confirmPassword')">
              <label for="confirm-password">Confirm password</label>

              <md-input name="confirm_password" id="confirm-password" autocomplete="confirm-password" type="password"
                        v-model="form.confirmPassword" :disabled="sending"/>

              <span class="md-error" v-if="!$v.form.confirmPassword.required">
                The password confirmation is required
              </span>
            </md-field>
          </div>

          <div class="flex md-flex-small-100">
            <md-field :class="getValidationClass('email')">
              <label for="email">E-Mail</label>

              <md-input name="email" id="email" autocomplete="email" type="email"
                        v-model="form.email" :disabled="sending"/>

              <span class="md-error" v-if="!$v.form.email.required">
                E-Mail is required
              </span>

              <!--<span class="md-error" v-if="!$v.form.email.format">
                Bad E-Mail format
              </span>-->
            </md-field>
          </div>

          <div class="flex md-flex-small-100">
            <md-field :class="getValidationClass('name')">
              <label for="name">First name</label>

              <md-input name="name" id="name" autocomplete="name" type="name"
                        v-model="form.name" :disabled="sending"/>

              <span class="md-error" v-if="!$v.form.name.required">
                First name is required
              </span>

              <!--<span class="md-error" v-if="!$v.form.name.format">
                Bad first name format
              </span>-->
            </md-field>
          </div>

          <div class="flex md-flex-small-100">
            <md-field :class="getValidationClass('surname')">
              <label for="surname">Last name</label>

              <md-input name="surname" id="surname" autocomplete="surname" type="surname"
                        v-model="form.surname" :disabled="sending"/>

              <span class="md-error" v-if="!$v.form.surname.required">
                Last name is required
              </span>

              <!--<span class="md-error" v-if="!$v.form.surname.format">
                Bad last name format
              </span>-->
            </md-field>
          </div>
        </div>
      </md-card-content>

      <md-progress-bar md-mode="indeterminate" v-if="sending"/>

      <md-card-actions>
        <md-button type="submit" class="md-primary" :disabled="sending">Sign up</md-button>
      </md-card-actions>
    </md-card>
  </form>
</div>
