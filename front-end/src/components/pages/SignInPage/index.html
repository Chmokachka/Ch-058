<div id="authorization">
  <form novalidate class="md-layout-row md-gutter" @submit.prevent="validateCredentials">
    <md-card class="md-flex50 md-flex-small-100">
      <md-card-header>
        <div class="md-title">Sign in</div>
      </md-card-header>

      <md-card-content>
        <div class="md-layout-row md-layout-wrap md-gutter">
          <div class="md-flex md-flex-small-100">
            <md-field :class="getValidationClass('login')">
              <label for="login">Login</label>

              <md-input name="username" id="login" autocomplete="given-name" v-model="form.login" :disabled="sending"/>

              <span class="md-error" v-if="!$v.form.login.required">The login is required</span>

              <span class="md-error" v-else-if="!$v.form.login.minLength">Login must have at least 4 characters</span>
            </md-field>
          </div>

          <div class="flex md-flex-small-100">
            <md-field :class="getValidationClass('password')">
              <label for="password">Password</label>

              <md-input name="password" id="password" autocomplete="password" type="password"
                        v-model="form.password" :disabled="sending"/>

              <span class="md-error" v-if="!$v.form.password.required">The password is required</span>

              <span class="md-error" v-else-if="!$v.form.password.minLength">
                Password must have at least 8 characters
              </span>
            </md-field>
          </div>
        </div>
      </md-card-content>

      <md-progress-bar md-mode="indeterminate" v-if="sending"/>

      <md-card-actions>
        <md-button type="submit" class="md-primary" :disabled="sending">Login</md-button>
      </md-card-actions>
    </md-card>
  </form>
</div>
