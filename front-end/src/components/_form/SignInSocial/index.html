<div id="social-authorization">
  <form action="http://localhost:8080/signin/facebook" method="post">
    <button type="submit" class="btn btn-block btn-social btn-facebook">
      <span class="fa fa-facebook"></span>
      Sign in with Facebook
    </button>
  </form>
  <form action="http://localhost:8080/signin/google" method="post">
    <button type="submit" class="btn btn-block btn-social btn-google">
      <span class="fa fa-google"></span>
      Sign in with Google+
    </button>
  </form>
</div>
