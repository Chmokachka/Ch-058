<div>
  <md-app>
  <md-app-toolbar class="md-primary md-large">
    <div class="md-toolbar-row">
      <div class="md-toolbar-section-start">

        <span class="md-title">Geo Citizen</span>
      </div>

      <div class="md-toolbar-section-end">
        <md-button to="/auth" v-if="!userEmail">
          Login
        </md-button>

        <md-menu md-size="auto" md-align-trigger v-else>
          <md-button md-menu-trigger>{{userEmail}}</md-button>

          <md-menu-content>
            <md-menu-item @click="logout()">Logout</md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>
  </md-app-toolbar>
  </md-app>

  <div class="md-layout md-gutter">
    <div class="md-layout-item md-size-8"></div>
    <div id="parent" class="md-layout-item md-size-40 container">
      <div class="md-display-1">
        {{title}}
      </div>
      <div class="mytext md-content md-theme-default">
        <p v-html="text" style="white-space: pre-line;">{{text}}</p><br><br>

      </div>
      <div id="child" class="content">
        <a @click="like">
          <img v-if="isLiked" src="../../../assets/add active.png" v-my-tooltip.bottom-center="'Dont like'" height="32"
               width="32"/>
          <img v-if="!isLiked" src="../../../assets/add.png" v-my-tooltip.bottom-center="'Like it!'" height="32"
               width="32"/>
        </a>
        {{countLike}}

        <a @click="dislike()">
          <img v-if="!isUnliked" src="../../../assets/minus.png" v-my-tooltip.bottom-center="'Dislike it!'" height="32"
               width="32"/>
          <img v-if="isUnliked" src="../../../assets/minus active.png" v-my-tooltip.bottom-center="'Dont dislike'"
               height="32" width="32"/>
        </a>
        {{countDislike}}
      </div>
    </div>

    <div class="md-layout-item md-size-45">
      <div id="issueMap"></div>
    </div>
    <div class="md-layout-item md-size-7"></div>
  </div>
</div>
