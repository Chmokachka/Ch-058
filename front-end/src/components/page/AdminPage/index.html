<div id="admin-index">
  <md-app md-mode="reveal">
    <md-app-toolbar class="md-primary">
      <md-button class="md-icon-button" @click="menuVisible = !menuVisible">
        <md-icon>menu</md-icon>
      </md-button>

      <span class="md-title">Admin page</span>
    </md-app-toolbar>

    <md-app-drawer :md-active.sync="menuVisible">
      <md-toolbar class="md-transparent" md-elevation="0">Navigation</md-toolbar>

      <md-list>
        <md-list-item @click="menuVisible = false" to="/admin/users">
          <md-icon>person</md-icon>

          <span class="md-list-item-text">Users management</span>

        </md-list-item>

        <md-list-item @click="menuVisible = false" to="/admin/issues">
          <md-icon>place</md-icon>

          <span class="md-list-item-text">Issues management</span>
        </md-list-item>

        <md-list-item @click="menuVisible = false" to="/admin/notification">
          <md-icon>notifications</md-icon>

          <span class="md-list-item-text">Notifications</span>
        </md-list-item>
      </md-list>
    </md-app-drawer>

    <md-app-content>
      <router-view></router-view>
    </md-app-content>
  </md-app>
</div>
